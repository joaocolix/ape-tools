<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ape Studio - Copiar</title>
    <link rel="stylesheet" href="/public/colar/style.css">

</head>
<body>
    <div class="light-ball top"></div>
    <div class="light-ball bottom-right"></div>

    <section id="inicio" class="section inicio">
        <img src="/public/assets/logo2.png" alt="Logo 2" class="logo-left">
        <img src="/public/assets/logo.png" alt="Logo" class="logo"> 
        <div class="clientes-container">
            <div class="clientes-header">
                <span class="clientes-title" contenteditable="true">Inserir Título_</span>
                <svg id="icone-copiar" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                    <path d="M5 17H4.2C2.42667 17 1 15.5733 1 13.8V4.2C1 2.42667 2.42667 1 4.2 1H13.8C15.5733 1 17 2.42667 17 4.2V5M12.2 9H21.8C22.6487 9 23.4626 9.33714 24.0627 9.93726C24.6629 10.5374 25 11.3513 25 12.2V21.8C25 22.6487 24.6629 23.4626 24.0627 24.0627C23.4626 24.6629 22.6487 25 21.8 25H12.2C11.3513 25 10.5374 24.6629 9.93726 24.0627C9.33714 23.4626 9 22.6487 9 21.8V12.2C9 11.7798 9.08277 11.3637 9.24359 10.9754C9.4044 10.5872 9.64011 10.2344 9.93726 9.93726C10.2344 9.64011 10.5872 9.4044 10.9754 9.24359C11.3637 9.08277 11.7798 9 12.2 9Z" stroke="white" stroke-opacity="0.2" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="clientes-content" contenteditable="true">Escreva aqui...</div>
        </div>             
        <div>
            <button class="btn" id="botao-copiar">SALVAR</button>
        </div>
    </section>  
    
    <div id="notification" class="notification" style="display: none;">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="notification-content">
            <div class="notification-header">
                <div class="notification-icon" id="notification-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22C13.1046 22 14 21.1046 14 20H10C10 21.1046 10.8954 22 12 22ZM18 16V11C18 7.68629 16.0652 4.8791 13 4.18415V4C13 3.44772 12.5523 3 12 3C11.4477 3 11 3.44772 11 4V4.18415C7.93477 4.8791 6 7.68629 6 11V16L4 18V19H20V18L18 16Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                      
                </div>
                <div class="notification-title" id="notification-title">ATENÇÃO</div>
            </div>
            <div class="notification-description" id="notification-description">
                Mensagem aqui.
            </div>
        </div>
    </div>    

    <script src="/public/colar/script.js"></script>  
</body>
</html>
