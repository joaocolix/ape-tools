<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light-ball top"></div>
    <div class="light-ball bottom-right"></div>

    <section id="inicio" class="section inicio">
        <img src="files/logo2.png" alt="Logo 2" class="logo-left">
        <img src="files/logo.png" alt="Logo" class="logo">
        <div class="welcome-box">
            OPS! ALGO DEU ERRADO...
        </div>            
        <p class="intro-text">
            Não encontramos o seu ticket em nosso sistema. <br>
            Insira o protocolo abaixo para buscá-lo em nossos servidores. <br>
            Se o problema persistir, entre em contato pelo Discord.
        </p>            
    </section>   

    <div class="search-container">
        <input type="text" id="protocolInput" class="search-box" placeholder="INSIRA O PROTOCOLO:">
        <button class="search-button" onclick="searchTicket()">CONSULTAR</button>
    </div>

    <audio id="errorSound" src="files/alert.mp3"></audio>

    <div id="notification" class="notification" style="display: none;">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="notification-content">
            <div class="notification-header">
                <div class="notification-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">

                    </svg>
                </div>
                <div class="notification-title">ATENÇÃO</div>
            </div>
            <div class="notification-description">
            Por favor, insira um protocolo válido para <br>
            que possamos prosseguir com a busca.
            </div>
        </div>
    </div>         

    <script src="script.js"></script>
</body>
</html>
